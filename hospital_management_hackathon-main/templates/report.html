<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-item strong {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Report Details</h1>
        <div class="detail-item">
            <strong>Doctor:</strong> {{ report.doctor }}
        </div>
        <div class="detail-item">
            <strong>Patient:</strong> {{ report.patient }}
        </div>
        <div class="detail-item">
            <strong>Prescription:</strong> {{ report.prescription }}
        </div>
        <div class="detail-item">
            <strong>Date:</strong> {{ report.date }}
        </div>
        <div class="detail-item">
            <strong>Diagnosis:</strong> {{ report.diagnosis }}
        </div>
    </div>
</body>

</html>
